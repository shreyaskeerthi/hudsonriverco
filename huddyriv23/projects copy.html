<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
      h1 {
        font-family: 'Playfair Display', serif;
      }


      .proj-section img {
        filter: grayscale(100%);
        transition: 0.3s ease-in-out;
      }
      .proj-section img:hover {
        filter: grayscale(0%);
      }
      .proj-row {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }
      .proj-section,
      .port-section {
        max-width: 800px;
        margin: 0 auto;
      }

      .banner {
        width: 200px;
        height: 0;
        background: white;
        overflow: hidden;
        transition: 0.3s ease-in-out;
      }
      .banner.show {
        height: 50px;
      }
      .banner p {
        margin: 0;
        padding: 10px;
      }




      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: none;
      }
      .overlay.show {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .overlay .title {
        font-size: 24px;
        margin: 20px 0;
      }
      .overlay .images {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }
      .overlay .images img {
        width: 200px;
        height: 100px;
        margin: 0 10px;
      }
      .overlay .text {
        width: 600px;
        margin: 20px 0;
      }
      .overlay .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 40px;
        cursor: pointer;
      }
    </style>
  </head>

  <h1>Portfolio</h1>
  <div class="port-section">
    <div class="proj-row">
      <img src="kaya.png" alt="Portfolio 1" width="200px" height="100px" style="margin: 10px" data-title="Portfolio 1" data-images="port1-a.jpg,port1-b.jpg" data-text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">

  </div>
  <div class="overlay" id="overlay">
    <h2 class="title" id="overlay-title"></h2>
    <div class="images" id="overlay-images"></div>
    <div class="text" id="overlay-text"></div>
    <span class="close-btn" id="close-btn">&times;</span>
  </div>
  <script>
    const imgs = document.querySelectorAll('.proj-section img');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayImages = document.getElementById('overlay-images');
    const overlayText = document.getElementById('overlay-text');

    imgs.forEach(img => {
      img.addEventListener('click', e => {
        overlay.classList.add('show');
        const title = e.target.getAttribute('data-title');
          overlayTitle.innerHTML = title;
          const images = e.target.getAttribute('data-images').split(',');
          images.forEach(image => {
            const img = document.createElement('img');
            img.src = image;
            overlayImages.appendChild(img);
          });
          const text = e.target.getAttribute('data-text');
          overlayText.innerHTML = text;
        });
      });

      const closeBtn = document.getElementById('close-btn');
      closeBtn.addEventListener('click', () => {
        overlay.classList.remove('show');
        overlayTitle.innerHTML = '';
        overlayImages.innerHTML = '';
        overlayText.innerHTML = '';
      });
    </script>
  </body>
</html>
